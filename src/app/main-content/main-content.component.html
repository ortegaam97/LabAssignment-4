<div class="row-two">
    <div class="container-padding">
        r2c1
    </div>
    <div class="container-padding">
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Courses</th>
                    <th> 
                        <div class="btn-group">
                                <button type="button" class="btn btn-success">Save</button>
                                <button type="button" class="btn btn-info" (click)="addStudent()">Add</button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="thead-light">
                <tr *ngFor="let student of studentArray; let i = index">
                    <th scope="row">{{ student.id }}</th>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.course }}</td>
                    <td><button type="button" class="btn btn-danger pull-right" (click)="removeStudent(i)">X</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="container-padding">
        r2c3
    </div>
</div>
